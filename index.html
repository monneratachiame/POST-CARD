<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My first postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML.</p>
					<p>This is so cool, cant wait to starting doing more stuff!</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Some Name" />
					<input type="text" placeholder="Some Email" />
					<input type="text" placeholder="Some Coment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
